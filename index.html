<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!--Css link  -->
    <link rel="stylesheet" href="./form.css" />
    <title>Blog From</title>
  </head>
  <body>
    <!-- modal starts -->
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      id="launchImg"
      data-bs-toggle="modal"
      data-bs-target="#profileImg"
      style="display: none"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="profileImg"
      tabindex="-1"
      aria-labelledby="profileImgLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span>X</span>
          </button>
          <div class="modal-body">
            <div class="showImg" id="showImage">
              <img src="" alt="" id="showimg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modal ends here -->
    <!--  -->
    <div class="main">
      <header>
        <div class="heading flex justify align">
          <h1>My Profile</h1>
        </div>
      </header>
      <section>
        <form action="" method="post">
          <div id="profile" class="flex justify">
            <div id="photo">
              <img
                src="./image/user.png"
                alt=""
                class="img"
                id="profile-picture"
              />
              <abbr title="Edit profile"
                ><div id="edit-profile" class="flex justify align">
                  <i class="fa fa-camera" aria-hidden="true"></i></div
              ></abbr>
            </div>
            <input
              type="file"
              accept="image/*"
              onchange="openFile(this)"
              id="profile-photo"
            />
          </div>
          <div id="title"><h2>Profile Picture</h2></div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="mb-3">
            <label for="middleName" class="form-label">Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="middleName"
              placeholder="Middle Name"
            />
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="LastName"
              placeholder="Last Name"
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input
              type="number"
              class="form-control"
              id="mobile"
              placeholder="Mobile Number"
            />
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="mobile"
              placeholder="Date of Birth"
            />
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" rows="3"></textarea>
          </div>

          <div class="gender">
            <p>Gender</p>
            <div class="radio flex">
              <div class="genders">
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
              </div>

              <div class="genders">
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
              </div>

              <div class="genders">
                <input type="radio" name="gender" id="other" />
                <label for="other">Other</label>
              </div>
            </div>
          </div>
          <div class="submit">
            <button type="submit" class="btn btn-primary">
              <span>Save</span>
            </button>
          </div>
        </form>
      </section>
      <footer class="flex justify">
        <div class="copyright">
          <p>
            Copyright Â© All Rights Reserved - <span> Abhishek Kumar Yadav</span>
          </p>
        </div>
      </footer>
    </div>

    <!--link js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
